server {
    listen 80;

    # API → backend
    location /api/ {
        proxy_pass http://backend:4000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Frontend (статика)
    location / {
        proxy_pass http://frontend:80/;
        proxy_set_header Host $host;
    }
}
